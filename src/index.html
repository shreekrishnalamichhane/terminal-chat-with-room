<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat</title>
    <link href="./assets/fonts/font.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/utility.css">
    <link rel="stylesheet" href="./assets/css/style.css">

<body class="background">

            <img src="./assets/icon-light.png" height="50px" width="50px" alt="">

        <div class="d-flex flex-column gap-2">
            <div class="d-flex gap-4 align-items-center" id="input_field">

                </div>
                <span class="terminal_input ml-5 flex-fill"><input class="text-complement" type="text" autofocus=""></span>

        </div>
    </div>
